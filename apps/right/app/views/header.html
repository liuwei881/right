<script type="text/ng-template" id="edit.html">
    <div class="modal-header">
        <div class="caption">
            <h4>{{ title.title }}</h4>
        </div>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form" name="createForm">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label">旧密码
                            <span class="redClassFont">*</span></label>
                            <div class="col-md-9">
                                <input type="password" class="form-control input-inline input-medium" required placeholder="当前密码"
                                       ng-model="item.OldPassWord">
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    </div>
                </div>
				<div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label">新密码
                            <span class="redClassFont">*</span></label>
                            <div class="col-md-9">
                                <input type="password" class="form-control input-inline input-medium" required placeholder="新密码"
                                    ng-model="item.NewPassWord">
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    </div>
                </div>
				<div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label">重复密码
                            <span class="redClassFont">*</span></label>
                            <div class="col-md-9">
                                <input type="password" class="form-control input-inline input-medium" required placeholder="重复密码"
                                    ng-model="item.ReNewPassWord">
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="userput()" ng-disabled="!createForm.$valid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancle</button>
    </div>
</script>

<script type="text/ng-template" id="person.html">
    <div class="modal-header">
        <div class="caption">
            <h4>{{ title.title }}</h4>
        </div>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form" name="createForm">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label">用户名称
                            <span class="redClassFont">*</span></label>
                            <div class="col-md-9">
                                <input type="text" class="form-control input-inline input-medium" placeholder="用户名称" required
                                       ng-model="item.UserName" disabled>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    </div>
					<div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label">性别
                            <span class="redClassFont">*</span></label>
                            <div class="col-md-9">
                                <select class="form-control input-inline input-big"
                                        ng-model="item.Sex" required>
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
				<div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label">电话
                            <span class="redClassFont">*</span></label>
                            <div class="col-md-9">
                                <input type="tel" maxlength="11" class="form-control input-inline input-medium" placeholder="电话"
                                       ng-model="item.TelePhone" required>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    </div>
					<div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label">区域名称
                            <span class="redClassFont">*</span></label>
                            <div class="col-md-9">
                                <input type="text" class="form-control input-inline input-medium" placeholder="区域名称"
                                       ng-model="item.Area" required>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    </div>
                </div>
				<div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label">地址
                            <span class="redClassFont">*</span></label>
                            <div class="col-md-9">
                                <input type="text" class="form-control input-inline input-medium" placeholder="地址"
                                       ng-model="item.Address" required>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    </div>
					<div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label">手机
                            <span class="redClassFont">*</span></label>
                            <div class="col-md-9">
                                <input type="tel" maxlength="11" class="form-control input-inline input-medium" placeholder="手机"
                                       ng-model="item.Phone" required>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    </div>
                </div>
				<div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label">Email
                            <span class="redClassFont">*</span></label>
                            <div class="col-md-9">
                                <input type="email" class="form-control input-inline input-medium" placeholder="邮编"
                                       ng-model="item.Email" required>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    </div>
					<div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-3 control-label">生日
                            <span class="redClassFont">*</span></label>
                            <div class="col-md-9">
                                <input type="text" class="form-control input-inline input-medium" placeholder="生日"
                                       ng-model="item.BirthDay" required>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="userput()" ng-disabled="!createForm.$valid">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancle</button>
    </div>
</script>
